<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configuração básica -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título -->
    <title>Desafio</title>

    <!-- SEO -->
    <meta name="description" content="Sistema de tarefas - Desafio com Flask, SQLite, HTML, CSS e JS">
    <meta name="keywords" content="Flask, SQLite, Tarefas, Desafio, Programação Web, Python">
    <meta name="author" content="Brendo Gomes Santana">

    <!-- Open Graph (para compartilhamento em redes sociais como Facebook, LinkedIn) -->
    <meta property="og:title" content="Sistema de Tarefas - Desafio">
    <meta property="og:description" content="Gerencie suas tarefas com uma API Flask e interface moderna.">

    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <!-- Para fazer o axios funcionar -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CSS DO PROJETO (PRIMEIRO CSS GLOBAL, SEGUNDO DA PAGINA) -->
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- EU ESTOU USANDO FONTE PERSONALIZADA, ENTAO IMPORTEI DO SITE FONT DO GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="/">
            <img src="../static/img/logo.png" alt="`logo da empresa Nova Era">
        </a>
        <h1 id="titulo">Desafio de Desenvolvimento Full Stack</h1>
    </header>

    <main class="container">
        <section class="container-titulo">
            <h1>TAREFAS</h1>
            <button onclick="AbrirOuFecharModelCadastrar(true)">Adicionar</button>
        </section>

        <section class="container-cards">
        </section>

        <section id="model-cadastrar">
            <article class="container-model">
                <div>
                    <h3>Adicionar tarefa</h3>
                    <button onclick="AbrirOuFecharModelCadastrar(false)">x</button>
                </div>
                <form class='padrao-form' id="form-cadastrar">
                    <label>
                        Nome
                        <input type="text" name="nome" required>
                    </label>
                    <label>
                        Comentário
                        <textarea type="text" name="comentario" required></textarea>
                    </label>
                    <button type="submit">Cadastrar</button>
                </form>
            </article>
        </section>
        </section>
    </main>

    <script src="../static/js/axios.js"></script>
    <script src="../static/js/script.js"></script>
</body>

</html>
